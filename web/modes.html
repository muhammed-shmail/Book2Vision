<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book2Vision | Choose Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden;
            /* Prevent scrolling for split screen */
            background: #000;
        }

        .split-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .split-pane {
            flex: 1;
            position: relative;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }

        /* --- VIDEO BACKGROUNDS --- */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.6;
            /* Default opacity */
            transition: opacity 0.5s ease;
        }

        /* Overlay to darken videos/ensure text readability */
        .split-pane::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            transition: background 0.3s ease;
            z-index: 1;
        }

        .split-pane:hover {
            flex: 1.5;
            /* Grow on hover */
        }

        .split-pane:hover .bg-video {
            opacity: 1;
            /* Brighten video on hover */
        }

        .split-pane:hover::before {
            background: rgba(0, 0, 0, 0.3);
            /* Lighten overlay on hover */
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .split-pane:hover .content-wrapper {
            transform: scale(1.05);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn-enter {
            display: inline-block;
            padding: 1rem 2.5rem;
            border: 2px solid white;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .split-pane:hover .btn-enter {
            background: white;
            color: black;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="split-container">
        <!-- STORY MODE SIDE -->
        <a href="index.html" class="split-pane story">
            <!-- REPLACE 'src' WITH YOUR LOCAL VIDEO PATH OR URL -->
            <!-- Example: src="assets/story-mode.mp4" -->
            <video class="bg-video" autoplay loop muted playsinline>
                <source src="res/205734-927672957_tiny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="content-wrapper">
                <h2>Story Mode</h2>
                <p>Immersive AI narration & visuals. <br> Bring your fiction to life.</p>
                <span class="btn-enter">Enter Story</span>
            </div>
        </a>

        <!-- STUDY MODE SIDE -->
        <a href="study.html" class="split-pane study">
            <!-- REPLACE 'src' WITH YOUR LOCAL VIDEO PATH OR URL -->
            <!-- Example: src="assets/study-mode.mp4" -->
            <video class="bg-video" autoplay loop muted playsinline>
                <source src="res/297863_tiny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div class="content-wrapper">
                <h2>Study Mode</h2>
                <p>Deep analysis & Q&A. <br> Master your textbooks.</p>
                <span class="btn-enter">Enter Study</span>
            </div>
        </a>
    </div>

</body>

</html>
